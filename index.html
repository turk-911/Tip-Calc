<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="input-box">
            <div class="bill-amount">
                <p>Enter the bill amount: </p>
                <input type="text" class="amount" placeholder="100">
            </div>
            <div class="percentage">
                <p>Enter the percentage: </p>
                <input type="text" class="percent" placeholder="15%">
            </div>
        </div>
        <p class="display">

        </p>
        <div class="btn">
            <button>Get Tip Value</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
